<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quinta version de la escena, jugando con las entidades</title>

    <!-- Script de Aframe -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>

    <a-scene fog="type: linear; color: lightgrey; far: 10; near: 1" stats>

        <a-assets>
            <img id="ciudad1" src="https://78.media.tumblr.com/b730a4a6e8ae3c5ca06e883b419071bc/tumblr_p44d2l8Vev1tzbfwwo2_1280.jpg">
            <img id="ciudad2" src="https://78.media.tumblr.com/ddde5c9ec4f0281940986a84dd662069/tumblr_p2437juWKt1w4rqljo1_1280.jpg">
            <img id="ciudad3" src="https://78.media.tumblr.com/2be09c4b363282129db6a46c24541c6c/tumblr_p3nbltRd6k1vtyd1mo1_1280.jpg">
            <img id="bosque" src="https://78.media.tumblr.com/efa553768efb61011d2dc04b14ed178d/tumblr_p3fem6XhUy1s2clnyo1_1280.jpg">

        </a-assets>

        <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" src="#ciudad1">
            <a-animation attribute="position"
                         to="5.5 1 -5" direction="alternate"
                         dur="4000"
                         repeat="indefinite">

            </a-animation>
        </a-box>

        <a-sphere position="-2 1.25 -5" radius="1.25" src="#ciudad2"></a-sphere>
        <a-cylinder color="#006400" position="1 1.25 -3" radius="0.5" height="2.5" ></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="7" repeat="4 2" src="#ciudad3"></a-plane>

        <a-entity
                geometry= "primitive:cylinder; height:6.0; radius:5; theta-length: 70; open-ended: true"
                position= "0 3 -4"
                rotation="0 220 0"
                material= "src:#bosque; side:double">
        </a-entity>

        <a-cylinder height="6.0" radius="5" theta-length="70" open-ended="true"
                    side="double" position="0 3 -4" rotation="0 140 0"
                    color="red">
        </a-cylinder>
        <a-curvedimage height="6.0" radius="5" theta-length="70"
                       position="0 3 -4" rotation="0 60 0" src="#bosque">
        </a-curvedimage>


        <a-light type="ambient" color="grey"></a-light>
        <a-light type="point" intensity="2" position="-2 2 4"></a-light>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>

</body>
</html>
