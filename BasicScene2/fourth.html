<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuarta version de la escena, a√±adiendo comportamientos</title>

    <!-- Script de Aframe -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>

        <a-assets>
            <img id="molinos" src="https://78.media.tumblr.com/b730a4a6e8ae3c5ca06e883b419071bc/tumblr_p44d2l8Vev1tzbfwwo2_1280.jpg">
            <img id="soil" src="https://78.media.tumblr.com/ddde5c9ec4f0281940986a84dd662069/tumblr_p2437juWKt1w4rqljo1_1280.jpg">
            <img id="plaza-360" src="https://78.media.tumblr.com/2be09c4b363282129db6a46c24541c6c/tumblr_p3nbltRd6k1vtyd1mo1_1280.jpg">

        </a-assets>

        <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" src="#molinos">
            <a-animation attribute="position"
                         to="5.5 1 -5" direction="alternate"
                         dur="4000"
                         repeat="indefinite">

            </a-animation>
        </a-box>

        <a-sphere position="-2 1.25 -5" radius="1.25" src="#plaza-360"></a-sphere>
        <a-cylinder color="#006400" position="1 1.25 -3" radius="0.5" height="2.5" ></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" repeat="4 2" src="#soil"></a-plane>

        <a-entity
            geometry= "primitive:plane; width:4; height:auto"
            position= "0 3 -3"
            material= "color:blue"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
            text= "value: Esto es otra prueba">
        </a-entity>



        <a-sky color="grey"></a-sky>

        <a-light type="ambient" color="grey"></a-light>
        <a-light type="point" intensity="2" position="-2 2 4"></a-light>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>

    <script>
        var sphere = document.querySelector('a-sphere');
        sphere.addEventListener('mouseenter', function () {
            sphere.setAttribute('scale', {x: 1.2, y: 1.2, z: 1.2});
        });
        sphere.addEventListener('mouseleave', function () {
            sphere.setAttribute('scale', {x: 1, y: 1, z: 1});
        });
    </script>

</body>Title
</html>
