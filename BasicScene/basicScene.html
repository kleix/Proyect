<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building a Basic Scene</title>


    <!-- Script de Aframe -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <!--Componentes incluidos-->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <script src="lib/eventListener1.js"></script>

</head>

<body>

    <a-scene>


        <a-assets>
            <img id= "boxTexture" src= "https://i.imgur.com/mYmmbrp.jpg">

            <img id="skyTexture"
                 src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
                   preload>
            </audio>
        </a-assets>

        <a-box
            src= "#boxTexture"
            position= "0 2 -5"
            rotation= "0 45 45"
            scale= "2 2 2">
            <a-animation
                    attribute="position"
                    to="0 2.2 -5"
                    direction="alternate"
                    dur="2000"
                    repeat="indefinite">
            </a-animation>
        </a-box>

        <a-plane
            src= "#groundTexture"
            rotation= "-90 0 0"
            width= "20"
            height= "20"
            repeat= "10 10">
        </a-plane>

        <a-text value="Hello, A-Frame!" color="#BBB"
                position="-0.9 0.2 -3" scale="1.5 1.5 1.5">
        </a-text>
